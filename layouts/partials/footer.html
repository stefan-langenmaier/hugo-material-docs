{{ if .IsPage }}
{{ if .PrevInSection | or .NextInSection }}
<nav class="pagination" aria-label="Footer">
  <div class="previous">
  {{ if .PrevInSection }}
      <a href="{{ .PrevInSection.Permalink }}" title="{{ .PrevInSection.Title }}">
        <span class="direction">
          Vorherige
        </span>
        <div class="page">
          <div class="button" role="button" aria-label="Previous">
            <!--
            <i class="icon fas fa-chevron-left"></i>
            -->
            <i class="icon">&lt;</i>
          </div>
          <div class="stretch">
            <div class="title">
              {{ .PrevInSection.Title }}
            </div>
          </div>
        </div>
      </a>
  {{ end }}
  </div>

  <div class="next">
  {{ if .NextInSection }}
      <a href="{{ .NextInSection.Permalink }}" title="{{ .NextInSection.Title }}">
        <span class="direction">
          NÃ¤chste
        </span>
        <div class="page">
          <div class="stretch">
            <div class="title">
              {{ .NextInSection.Title }}
            </div>
          </div>
          <div class="button" role="button" aria-label="Next">
          <!--
            <i class="icon fas fa-chevron-right"></i>
          -->
            <i class="icon">&gt;</i>
          </div>
        </div>
      </a>
  {{ end }}
  </div>
</nav>
{{ end }}
{{ end }}
